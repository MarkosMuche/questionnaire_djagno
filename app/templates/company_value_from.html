{% extends "./base.html" %}
{%block msg%}
  <style>
        textarea.form-control {
            height: 100px; 
            width: 80%; 
        }
    </style>
</head>

<div class=" mt-">

    <h1 style="color: burlywood; text-align: center; margin-bottom: 60px;">welcome to  your Company  Value's Assessment</h1>

    <form method="post">
        {% csrf_token %}
        <div style="margin-left: 200px;">
        {% for field in form %}
        <div class="row mb-3">
            <!-- Form Field Label -->
            <div class="col-md-4">
                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
            </div>

            <div class="col-md-12">
                {{ field }}
                {% if field.help_text %}
                <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
                {% if field.errors %}
                <div class="invalid-feedback">
                    {{ field.errors|join:", " }}
                </div>
                {% endif %}
            </div>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">send</button>
    </div>

    </form>
</div>
{%endblock%}
